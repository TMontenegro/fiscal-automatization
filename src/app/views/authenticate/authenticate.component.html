<div class="authenticate">
  <div class="authenticate-form card">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" placeholder="email@email.com" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="password" />
    </mat-form-field>

    <button mat-raised-button class="btn">Confirmar</button>
  </div>
</div>
