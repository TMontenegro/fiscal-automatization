<section class="authenticate">
  <div class="auth-container">
    <div class="logo">
      <img src="../../../assets/logo.png" alt="">
    </div>
    <form class="auth-form" action="">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="email@email.com" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" />
      </mat-form-field>

      <button mat-raised-button class="btn" (click)="navigateToDashboard()">
        Confirmar
      </button>
    </form>

    <div class="auth-options">
      <div class="remember-me">
        <mat-checkbox color="primary">Lembrar-me</mat-checkbox>
      </div>
      <a routerLink="/forgot-password" routerLinkActive="active">Esqueceu a senha?</a>
    </div>

    <div class="auth-footer">
      <span>Ainda n√£o tem uma conta? </span>
      <a routerLink="/register" routerLinkActive="active">Registre-se!</a>
    </div>
  </div>
</section>
